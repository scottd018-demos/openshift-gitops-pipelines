apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: yelb-app-ci
  namespace: yelb
spec:
  params:
    - name: gitRepo
      type: string
      description: |
        Git repo containing the yelb go function.
  tasks:
    #
    # setup
    #
    - name: setup-git-clone
      params:
        - name: gitRepo
          value: "$(params.gitRepo)"
        - name: gitRepoDestination
          value: /workspace/code
      taskRef:
        kind: ClusterTask
        name: setup-git-clone
      workspaces:
        - name: workspace
          workspace: workspace

    #
    # test
    #
    - name: test-lint-go
      params:
        - name: goTestDirectory
          value: /workspace/code/yelb-appserver/go
      runAfter:
        - setup-git-clone
      taskRef:
        kind: ClusterTask
        name: test-lint-go
      workspaces:
        - name: workspace
          workspace: workspace
    - name: test-unit-go
      params:
        - name: goTestDirectory
          value: /workspace/code/yelb-appserver/go
      runAfter:
        - test-lint-go
      taskRef:
        kind: ClusterTask
        name: test-unit-go
      workspaces:
        - name: workspace
          workspace: workspace
    - name: test-integration-yelb
      runAfter:
        - test-unit-go
      taskRef:
        kind: Task
        name: test-integration-yelb
      workspaces:
        - name: workspace
          workspace: workspace
  workspaces:
    - name: workspace
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: yelb-app-ci
  namespace: yelb
spec:
  params:
    - name: gitRepo
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: yelb-app-ci-
        namespace: yelb
      spec:
        pipelineRef:
          name: yelp-app-ci
        params:
          - name: gitRepo
            value: "$(tt.params.gitRepo)"
        workspaces:
          - name: workspace
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 100Mi
---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: yelb-app-cd
  namespace: yelb
spec:
  params:
    - name: gitRepo
      type: string
      description: |
        Git repo containing the yelb go function.
  tasks:
    #
    # setup
    #
    - name: setup-knative
      params:
        - name: knativeBinaryLocation
          value: /tools/bin
        - name: knativeVersion
          value: v1.12.0
        - name: knativeFuncVersion
          value: v1.12.0
      taskRef:
        kind: ClusterTask
        name: setup-knative
      workspaces:
        - name: tools
          workspace: tools
    - name: setup-git-clone
      params:
        - name: gitRepo
          value: "$(params.gitRepo)"
        - name: gitRepoDestination
          value: /workspace/code
      taskRef:
        kind: ClusterTask
        name: setup-git-clone
      workspaces:
        - name: workspace
          workspace: workspace

    #
    # deploy
    #
    - name: deploy-knative
      params:
        - name: knativeDirectory
          value: /workspace/code/yelb-appserver/go
      runAfter:
        - setup-knative
        - setup-git-clone
      taskRef:
        kind: ClusterTask
        name: deploy-knative
      workspaces:
        - name: workspace
          workspace: workspace
        - name: tools
          workspace: tools
  workspaces:
    - name: workspace
    - name: tools
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: yelb-app-cd
  namespace: yelb
spec:
  params:
    - name: gitRepo
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: yelb-app-cd-
        namespace: yelb
      spec:
        pipelineRef:
          name: yelp-app-cd
        params:
          - name: gitRepo
            value: "$(tt.params.gitRepo)"
        workspaces:
          - name: workspace
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 100Mi
          - name: tools
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 500Mi
---
