apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github
  namespace: yelb
spec:
  params:
    - name: gitRepo
      value: "$(body.repository.clone_url)"
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github
  namespace: yelb
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github
      interceptors:
        - ref:
            name: github
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev/v1alpha1
          params:
            - name: eventTypes
              value:
                - push
      bindings:
        - ref: github
      template:
        ref: yelp-app-ci
    - name: github
      interceptors:
        - ref:
            name: github
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev/v1alpha1
          params:
            - name: eventTypes
              value:
                - release
      bindings:
        - ref: github
      template:
        ref: yelp-app-cd
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: github
  name: github
  namespace: yelb
spec:
  port:
    targetPort: http-listener
  tls:
    termination: edge
  to:
    kind: Service
    name: el-github